<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.clearfix::after {
				display: table;
				content: '';
				clear: both;
			}
			
			.box{
				width: 300px;
				overflow: hidden;
			}

			ul {
				margin: 0;
				padding: 0;
				list-style: none;
			}

			.table {
				width: 302px;
				border-bottom: 1px solid #000;
				border-right: 1px solid #000;
				margin-left: -1px;
				overflow: hidden;
			}

			/* 第一种 */
			/* .table li{
				float: left;
				width: 101px;

				margin-top: -1px;

				border: 1px solid #000;
				box-sizing: border-box;
			} */

			/* 第二种 */
			.table li {
				float: left;
				width: 33.33%;
				height: 100px;
				border-top: 1px solid #000;
				border-left: 1px solid #000;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="table clearfix">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>

			</ul>
		</div>
	</body>
</html>
