<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.line{
				width: 0px;
				height: 1px;
				background-color: red;
				animation: run 10s linear;
			}
			
			@keyframes run{
				0%{
					width: 0px;
				}
				
				100%{
					width: 200px;
				}
			}
		</style>
	</head>
	<body>
		<div class="line">
			
		</div>
	</body>
</html>
