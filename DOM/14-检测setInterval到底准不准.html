<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var time1 = new Date().getTime();
			
			setInterval(function(){
				var time2 = new Date().getTime();
				console.log(time2 - time1);
				time1 = time2;
			}, 1000)
		</script>
	</body>
</html>
