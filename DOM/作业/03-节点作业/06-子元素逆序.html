<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div>
			<a href="">123</a>
			<p>456</p>
			<ul>789</ul>
			<a href="">000</a>
			<p>555</p>
			<a href="">8974165</a>
		</div>

		<script type="text/javascript">
			
			// 作业6 让子元素逆序
			var oDiv = document.getElementsByTagName('div')[0],
				children = oDiv.childNodes,
				len = children.length;
				
				// 逆序就不用考虑文本节点的问题，因为文本节点，注释节点都倒叙了
				while(len--){
					oDiv.appendChild(children[len]);
				}

			
			
			
		</script>
	</body>
</html>
