<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 找出第一个不重复出现的字母(比如a)
			var str = 'qwotiufdlgahjrdiqhbuwotigfhsjljcsier';
			
			function test(str){
				var temp = {};
				
				for (var i = 0; i < str.length; i++){
					if(temp.hasOwnProperty(str[i])){
						temp[str[i]]++;
					}else{
						temp[str[i]] = 1;
					}
				}
				
				for (var key in temp){
					if (temp[key] === 1){
						return key;
					}
				}
			}
			
			console.log(test(str));
		</script>
	</body>
</html>
