<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function foo(){
				bar.apply(null, arguments);
				// bar() -> bar.call()
				// bar.call(arguments) -> bar(arguments)
			}
			
			function bar(){
				console.log(arguments);
			}
			
			foo(1, 2, 3, 4, 5);
			console.log(typeof undefined);
		</script>
	</body>
</html>
