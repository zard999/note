	<body>
		<script type="text/javascript">
			// 数组随机的排列
			var arr = [1, 2, 3, 4, 5, 6];
			
			// Math.random() -> 0-1;开区间
			// 大于0.5  小于等于0.5
			arr.sort(function(a, b){
				var rand = Math.random();
				// if (rand - 0.5 > 0){
				// 	return 1;
				// }else{
				// 	return -1;
				// }
				return rand - 0.5;
			})
			
			console.log(arr);
			
			// 按照年龄排队
			var arr2 = [
				{
					son: 'Jenny',
					age: 18
				},
				{
					son: 'Jone',
					age: 10
				},
				{
					son: 'Ben',
					age: 3
				},
				{
					son: 'Liucy',
					age: 20
				}
			];
			
			arr2.sort(function(a,b){
				// if (a.age > b.age){
				// 	return 1;
				// }else{
				// 	return -1;
				// }
				
				return a.age - b.age;
			})
			console.log(arr2);
			
			// 比较字符串的长度
			var arr3 = ['12345', '1', '1234', '12', '1234567']
			arr3.sort(function(a,b){
				return a.length - b.length;
			})
			console.log(arr3);
		</script>
