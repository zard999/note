<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [2, 3, 4];

			Array.prototype.myPush = function() {
				for (var i = 0; i < arguments.length; i++){
					this[this.length] = arguments[i];
				}
				return this.length;
			}

			// arr.myPush(5,6,7);
			console.log(arr.myPush(5,6,7));
		</script>
	</body>
</html>
