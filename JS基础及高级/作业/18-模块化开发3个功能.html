<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			window.onload = function(){
				init(10, 5, 100);
			}
			
			function init(DivValue, FibonacciValue, AddValue){
				initDiv.div(DivValue);
				console.log('----------------------------------');
				initFibonacci.fibonacci(FibonacciValue);
				console.log('----------------------------------');
				initAdd.add(AddValue);
			}

			// 打印一个参数值以内能被3或5或7整除的数
			var initDiv = (function() {
				var InitDiv = function() {}
				InitDiv.prototype = {
					div: function(Value) {
						for (var i = 0; i < Value; i++) {
							if (i % 3 == 0 || i % 5 == 0 || i % 7 == 0) {
								console.log(i);
							}
						}
					}
				};

				return InitDiv;
			})();
			
			// 打印斐波拉契数列的第N位
			var initFibonacci = function(){
				var InitFibonacci = function(){}
				InitFibonacci.prototype = {
					fibonacci: function (Value){
						var a = 1;
						var b = 1;
						var sum = 0;
						for (var i = 0; i < Value; i++){
							if (i <= 1){
								sum = 1;
							}else{
								sum = a + b;
								a = b;
								b = sum;
							}
						}
						console.log(sum);
					}
				}
				
				return InitFibonacci;
			}();
			
			// 打印从0到一个数的累加值
			var initAdd = (function(){
				var InitAdd = function(){}
				InitAdd.prototype = {
					add: function(Value){
						var sum = 0;
						for (var i = 0; i <= Value; i++){
							sum += i;
						}
						console.log(sum);
					}
				}
				
				return InitAdd;
			})();
			
			var initDiv = new initDiv();
			var initFibonacci = new initFibonacci();
			var initAdd = new initAdd();
		</script>
	</body>
</html>
