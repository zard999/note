<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 猴子找大王游戏
			// 有一群猴子排成一圈,按1、2、3、…、n依次编号，然后从第1只开始数,数到第m只,则把它踢出圈,然后从它后面再开始数,当再次数到第m只,继续把它踢出去,以此类推,直到只剩下一只猴子为止,那只猴子就叫作大王。要求编程模拟此过程,输入m和n，输出最后那个大王的编号
			// n表示猴子个数，m表示踢出位置
			function f(n, m) {
				//将猴子编号并放入数组
				var arr = [];
				for (var i = 1; i < n + 1; i++) {
					arr.push(i);
				}
				//当数组内只剩下一只猴子的时候跳出循环
				while (arr.length > 1) {
					//定义排队轮转次数
					for (var i = 0; i < m - 1; i++) {
						//队列操作完成轮转
						// 遍历一个元素就把元素加到数组的后面
						arr.push(arr.shift());
					}
					// 删除第m只猴子
					arr.shift(); //提出第m只猴子
				}
				return arr;
			}
		</script>
	</body>
</html>
