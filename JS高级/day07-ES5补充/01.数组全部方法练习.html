<body>
    <script>
        /* 
         * push: 向数组末尾添加一个值，不用传参数
         * pop：从数组末尾删除一个值
         * unshift：向数组头部添加一个值，不用传参数
         * shift：删除数组头部的一个值
         * reverse：翻转数组
         * splice: 向数组中删除添加值
         * slice：截取数组
         * join：将数组按照传入的分隔符分隔成字符串
         * concat：连接数组
         * forEach：遍历数组（改变原数组）
         * filter：过滤数组（产生新数组）
         * find：找到满足条件的值立即结束
         * map：遍历数组（产生新数组）
         * reduce：累加功能（产生新数组）
         */
        var arr = [];
        arr.reverse
    </script>
