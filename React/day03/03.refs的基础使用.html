<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="../js/react.development.js"></script>

  <body>
    <div id="test"></div>

    <script type="text/babel">
      class Demo extends React.Component {
        inp = React.createRef();
        render() {
          console.log(this);
          return (
            <div>

              <button onClick={this.showIpt1}>点击我弹出上边输入框内容</button>

              <input
                type="text"
                onBlur={this.showMsg}
                placeholder="失去焦点的时候弹出输入内容"
              />

          );
        }

        showIpt1 = () => {
          alert(this.inp.current.value);
        };
      }

      ReactDOM.render(<Demo />, document.getElementById("test"));
