<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vsCode 代码片段 自动生成格式</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/sinppet.js"></script>
  </head>
  <body>
    <div id="con">
      <div class="head">
        <h1>VSCode 代码片段生成器</h1>
      </div>
      "
      <div class="content">
        "
        <div class="set">
          <div class="set_list name">
            <span class="title">名字：</span>
            <input type="text" />
          </div>
          <div class="set_list prefix">
            <span class="title">简写：</span>
            <input type="text" />
            <label for="dollar">
              <span class="title">是否替换$：</span>
              <input type="checkbox" id="dollar" />
            </label>
          </div>
          <div class="con">
            <textarea id="daima" cols="58" rows="25"></textarea>
          </div>
          <h6>快捷键：ctrl+i 可快速插入 ${1:example}</h6>
        </div>
        <div class="result">
          <textarea id="snippet_result" cols="58" rows="30"></textarea>
          <div>
            <button class="copy">复制</button>
          </div>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </body>
</html>
